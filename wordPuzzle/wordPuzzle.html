<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Puzzle</title>
</head>
<body>
    <p1>word Puzzle</p1>
    <div>
        <p id='text'>hello</p>
        <p id='wordbutton'></p>
        <button id='turn' onclick='control.swap(); control.apply(control.swap());'>뒤집기</button>
        <button id='push' onclick='control.push(); control.apply(control.push());'>밀어내기</button>
        <p id='result'>일치합니다.</p>

    </div>
    <script>
    quest = {};
    quest.arr = [];
    quest.take = document.getElementById('text').innerHTML; //텍스트 가져오기
    quest.push = function () { //배열에 넣기
        this.arr = this.take.split('');
    }
    quest.button = function () { //배열을 버튼으로 만들기
            var x = document.getElementById('wordbutton')
            x.innerHTML = ''; //초기화
        for (i = 0; i < this.arr.length; i++) {
            x.innerHTML += '<button>' + this.arr[i] + '</button>'
        }
    }

    quest.push(); quest.button();


    control = {};
    //뒤집기 동작
    control.swap = function() {
        var temp = [];
        for (i = 0; i < quest.arr.length; i++) {
            temp[quest.arr.length-1-i] = quest.arr[i];
        }
        console.log(temp.arr)
        return temp;
    }

    
    //밀어내기 동작
    control.push = function() {
        var temp = [];
        temp[0] = quest.arr[quest.arr.length-1];
        for (i = 1; i < quest.arr.length; i++) {
            temp[i] = quest.arr[i-1];
        }
        console.log(temp.arr)
        return temp;
    }
    //동작을 기존배열에 저장
    control.apply = function(temp){ 
        for (i = 0; i < temp.length; i++) {
            quest.arr[i] = temp[i];
        }
        quest.button();
    }
    </script>
</body>
</html>
