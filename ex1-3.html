    <h1>화씨를 섭씨로 변환하자!</h1>
    화씨 (˚F) <input type=number id=fo> <br>
    <button onclick="Conv()"> 변환 </button>
    <h3>섭씨 온도는 </h3>

     입니다.

    function Conv() {
        var fo = document.getElementById('fo').value *=1;
        co.innerHTML = ( fo - 32 ) / 1.8;
    }
    </script>
