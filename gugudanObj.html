<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단 완결편 </title>
</head>
<body>
    <h1> 객체 사용 구구단 </h1>
    <script>
    var gugudan = {};
    gugudan.result = [];
    gugudan.current = -1;
    gugudan.calcul = function(n) {
        this.current = n;
        for (var i = 0; i <9; i++) {
            this.result[i] = n * (i + 1) ;
        }
            
    }
    gugudan.print = function() {
        document.write('<h2>' + this.current + ' 단</h2>')
        for(var i = 0; i<9; i++) {
            document.write( this.current + "*" + ( i + 1 ) + "=" + this.result[i] + "<br>");
        }
    }
    gugudan.main = function() {
        console.log("main function is called");
        for (var a = 2; a <=9; a++) {
            gugudan.calcul(a);
            gugudan.print();
        }
    }
    gugudan.main();
    </script>
</body>
</html>
