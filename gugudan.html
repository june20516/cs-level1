<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gugudan</title>
</head>
<body>
    <script>
    var a = prompt("몇단을 출력할까요?");
    a *= 1;
    document.write("구구단 " + a + " 단" + "<br>");
    for (var i = 1; i <=9; i++) {
    document.write( a + " * " + i + " = " + a*i + "<br>");
    }
    </script>
</body>
</html>
