<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>문장을 입력해주세요.</h3>
    <input type=text id = 'box1' onkeydown=Cnt();> <br>
    <span id = 'cnt'> count </span>
    <script>
        function Cnt() {
            var box1 = document.getElementById('box1').value;
            cnt.innerHTML=box1.length+1;
        }
    </script>
</body>
</html>
