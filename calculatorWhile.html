<body>
        <h1>연속된 값 입력받는 계산기 구현하기</h1>
        <div>
            <h3>설명 </h3>
            숫자와 연산자를 번갈아가며 입력합니다. 연산자는 +,-,*,/ 만 입력가능합니다. 
            종료를 원하실 때는 연산자 대신 q를 입력해주세요.
            <h3>계산 시작</h3>
            <button onclick = 'main();'>시작</button>
            <h3>계산로그</h3>
                <p id ='log'></p>
        </div>
        <script>
            var main = function() {
                var ipt,n1,n2,opr,log;
            ipt = prompt ('첫번째 숫자 입력');
            n1 = Number(ipt);
            log = ipt;
            while(true) {
                opr = prompt ('계산 종류 입력 (+,-,*,/)\n종료를 원하시면 q를 입력해주세요');
                if (opr !=='+' && opr !=='-' && opr !=='*' && opr !=='/' && opr !== 'q') {
                    opr = prompt ('연산자를 확인 후 다시 입력해 주세요\n(+,-,*,/ 만 가능)');
                } else if (opr === 'q') {
                    break;
                }
                ipt = prompt ('다음 숫자 입력');
                n2 = Number(ipt);
                if(opr === '+') {
                    n1 += n2;
                    log += '<br>' + ('+' + n2 + ' : ' + n1);
                } else if(opr === '-') {
                    n1 -= n2;
                    log += '<br>' + ('-' + n2 + ' : ' + n1);
                } else if(opr === '*') {
                    n1 *= n2;
                    log += '<br>' + ('*' + n2 + ' : ' + n1);
                } else if(opr === '/') {
                    n1 /= n2;
                    log += '<br>'+ ('/' + n2 + ' : ' + n1);
                }
            }
            var loG = document.getElementById('log');
            loG.innerHTML = log;
            }
