<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>문자열 계산기 구현하기</h1>
    <div>
        첫번째 숫자를 입력하세요 <input type=text id = n1 ><br>
        두번째 숫자를 입력하세요 <input type=text id = n2 ><br>
        <button onclick='main();'>계산</button>

    </div>
    <div id = 'output'></div>
    <script>
        var main = function () {
            console.log('calculator');
            var out = document.getElementById('output');
            var n1 = document.getElementById('n1').value*1;
            var n2 = document.getElementById('n2').value*1;
            
            out.innerHTML = '계산기' ;
            console.log ( '더하기 : ' + (n1 + n2));
            console.log ( '뺴기 : ' + (n1 - n2));
            console.log ( '곱하기 : ' + (n1 * n2));
            console.log ( '나누기 : ' + (n1 / n2));
        }
       
    </script>
</body>
</html>
