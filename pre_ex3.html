<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    numbers = {};
    numbers.all = [];
    numbers.prime = [];
    numbers.isPrime = function (tar) {
        var ret = true;
        for (i = 2; i <= tar; i++) {
            if (tar%i === 0 && i !==tar ) {
            ret = false; break;
            }
        }
        return ret;
    }
    numbers.addPrime = function (prm) {
    this.prime.push(prm);
    }
    numbers.getAllprime = function (ipt) {
        document.write("1부터 " + ipt + " 까지의 소수는 " + this.prime + " 입니다.")
    }
    numbers.addAll = function (max) {
        for ( i = 0; i <= max; i++) {
            this.all[i] = i;
        }
    }
    numbers.main = function () {
    var ipt = prompt("정수 입력")*1
    this.addAll(ipt);
    for (var i = 2; i <= ipt; i++) {
        if(this.isPrime(i)){
        this.addPrime(i);
        }
    }
    this.getAllprime(ipt);
    }
    numbers.main();

    </script>
</body>
</html>
