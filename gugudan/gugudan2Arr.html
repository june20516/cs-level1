<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var results = [];
    for (var n = 2; n<=9; n++){
        document.write("<h3>" + n + " ë‹¨ </h3>");
        //calcul
        for (var i = 1; i <=9; i++) {
            results[i] = n * i ;
        }
        // print
        for (var i = 1; i <= 9; i++) {
            var str = "";
            str = n +  " X " +  i + " = " +  results[i] + "<br>";
            document.write(str);
        } 
    }
    </script>
</body>
</html>
