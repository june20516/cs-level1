<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gugudan</title>
</head>
<body>
    <script>
    var strN = prompt("몇단을 출력할까요?");
    var n = Number(strN);
    while (!Number.isInteger(n) || (n<2 ||n>9 ) ) {
    strN = prompt("몇단을 출력할까요? <br> 2~9 사이의 정수를 입력해주세요.");
    n = Number(strN);
    }
    document.write("구구단 " + n + " 단" + "<br>");
    for (var i = 1; i <=9; i++) {
    document.write( n + " * " + i + " = " + n*i + "<br>");
    }
    </script>
</body>
</html>
