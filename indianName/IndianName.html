    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>인디언 이름 만들기</title>
    <style>
        #indianName {
            color: blueviolet; font-size: 2em;
        }
    </style>
</head>

<body>
    <h1>인디언 이름 ! </h1>
    <h4>당신의 이름을 입력해주세요.</h4>
    <p>한국어 3글자 이름을 기준으로 제작되었습니다. 외자 이름은 성과 이름을 공백으로 구분해주세요.</p>
    <input type='text' id='name'>
    <button onclick='main();'>변환</button>
    <p>당신의 인디언식 이름은 ...</p>
    <p id='indianName'></p>
    <p>입니다.</p>
    <script>
        //입력
        inPut = {};
        inPut.uni = [];
        inPut.take = function (i) {
            var x = document.getElementById('name').value
            for (var i = 0; i < x.length; i++) {
                this.uni[i] = x.charCodeAt(i);
            }
        }

        //출력
        tRans = {};
        tRans.uni = [];
        tRans.mod = function () {
            for (var i = 0; i < 3; i++) {
                tRans.uni[i] = Math.floor(inPut.uni[i] % 100 / 5);
            }
            var fir = firstLet(this.uni[0]);
            var sec = secondLet(this.uni[1]);
            var thr = thirdLet(this.uni[2]);
            console.log(fir, ' ', sec, ' ', thr);
            return fir + ' ' + sec + ' ' + thr;
        }

        function print() {
